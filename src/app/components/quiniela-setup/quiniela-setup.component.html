<qh-header></qh-header>
<form [formGroup]="qsetupForm" (ngSubmit)="saveQuinielaInformation(qsetupForm.value)">
 <div>
    <div class="form-group col-md-4">
      <label for="nombre">
        Nombre de la Quiniela
        <span class="setup-alert" *ngIf="qsetupForm.controls['quiniela'].invalid && invalidField">Campo Requerido</span>
      </label>
      <input type="text" [class.setup-error]="qsetupForm.controls['quiniela'].invalid && invalidField" formControlName="quiniela" class="form-control" id="quiniela" aria-describedby="quiniela" placeholder="Escribe el nombre de la Quiniela">
      <button>Crear Quiniela</button>
    </div>
  </div>
</form>
