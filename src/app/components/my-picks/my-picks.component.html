<qh-header></qh-header>
<form [formGroup]="picksForm" (ngSubmit)="savePicksInformation(picksForm.value)">
    <span class="picktitle">Realiza tus picks de la jornada</span>
    <div class="picks">
            <div class="form-row align-items-center">
                <table class="picks">
                    <thead>
                        <tr>
                            <th colspan="2">Local</th>
                            <th></th>
                            <th colspan="2">Visitante</th>
                        </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let match of matches">
                    <td class="local">{{match.localteam}}</td>
                    <td class="gol">
                    <div class="styled-select green rounded">
                    <select formControlName="{{match.matchid}}_localscore" [(ngModel)]="match.localscore" name="{{match.matchid}}_localscore">
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    </select>
                    </div>
                    </td>
                    <td class="middleseparator"> - </td>
                    <td>
                    <select formControlName="{{match.matchid}}_visitorscore" [(ngModel)]="match.visitorscore">
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    </select>
                    </td>
                    <td class="visita">{{match.visitorteam}}</td>
                    </tr>
                    </tbody>
                    </table>
            </div>
    </div>
    <div class="form-row align-items-center">
            <!-- <button (click)="sendPicks()">TESTSEND</button> -->
            <button [disabled]="!picksForm.valid && picksForm.submitted" type="submit" class="btn btn-primary">Enviar Picks</button>
          </div>
          <!-- <div class="form-row align-items-center">
                <button [disabled]="!setupForm.valid && setupForm.submitted" type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div> -->
</form>
